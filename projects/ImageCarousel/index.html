<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img class="thumbnail active"
            src="https://assets.checkoutchamp.com/b2ed34e0-3aac-11ee-8235-8352534aeef8/1706735977344_1.png"
            alt="Thumbnail 1" >
        <img class="thumbnail"
            src="https://assets.checkoutchamp.com/b2ed34e0-3aac-11ee-8235-8352534aeef8/1706733871055_5.png"
            alt="Thumbnail 2" >
        <img class="thumbnail"
            src="https://assets.checkoutchamp.com/b2ed34e0-3aac-11ee-8235-8352534aeef8/1706733877927_6.png"
            alt="Thumbnail 3">
        <img class="thumbnail"
            src="https://assets.checkoutchamp.com/b2ed34e0-3aac-11ee-8235-8352534aeef8/1706733854600_3.png"
            alt="Thumbnail 4" >
        <img class="thumbnail"
            src="https://assets.checkoutchamp.com/b2ed34e0-3aac-11ee-8235-8352534aeef8/1706731883537_1.png"
            alt="Thumbnail 5" >
        <img class="thumbnail"
            src="https://assets.checkoutchamp.com/b2ed34e0-3aac-11ee-8235-8352534aeef8/1706733845808_2.png"
            alt="Thumbnail 6">

        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
